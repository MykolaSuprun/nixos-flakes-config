# vim: ft=hyprlang
$mod = SUPER
$menu = run_menu
$terminal = uwsm app -- kitty
$fileManager = uwsm app -- kitty -e lf

# Launch Apps
bind = $mod SHIFT, SPACE,exec, pypr toggle term
bind = $mod CTRL, s,exec, pypr toggle volume
bind = $mod CTRL SHIFT, p, exec, hyprshot -m region
bind = $mod, n, exec, swaync-client -t
bind = $mod, e, exec, $fileManager

bind = SUPER, c, exec, kitty --class clipse -e 'clipse'


bind = $mod, w, killactive,
bind = $mod, v, togglefloating,
# bind = $mod, R, exec, lock_dp1
# Lock screen & logout
bind = $mod SHIFT, q, exec, run_hyprlock
bind = $mod CTRL SHIFT, m, exec, uwsm stop


bind = $mod, f, fullscreen, 1
bind = $mod SHIFT, f, fullscreen

# bind = $mod CTRL SHIFT, L, exec, run_hyprlock_alt
bind = $mod, RETURN, exec, $terminal
bind = $mod, mouse_up, focusmonitor,+1
bind = $mod, mouse_down, focusmonitor,-1

bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r

bind = $mod+SHIFT, h, movewindow, l
bind = $mod+SHIFT, j, movewindow, d
bind = $mod+SHIFT, k, movewindow, u
bind = $mod+SHIFT, l, movewindow, r

bind = $mod+CONTROL+SHIFT, h, movecurrentworkspacetomonitor, l
bind = $mod+CONTROL+SHIFT, j, movecurrentworkspacetomonitor, d
bind = $mod+CONTROL+SHIFT, k, movecurrentworkspacetomonitor, u
bind = $mod+CONTROL+SHIFT, l, movecurrentworkspacetomonitor, r

bind = $mod, B, togglespecialworkspace, scratch_hidden
bind = $mod SHIFT, B, movetoworkspace, special:scratch_hidden
bind = $mod, G, togglespecialworkspace, scratch_games
bind = $mod SHIFT, G, movetoworkspace, special:scratch_games

bind = $mod, U, workspace, 1
bind = $mod, I, workspace, 2
bind = $mod, O, workspace, 3
bind = $mod, P, workspace, 4
bind = $mod, M, workspace, 11

bind = $mod SHIFT, U, movetoworkspace, 1
bind = $mod SHIFT, I, movetoworkspace, 2
bind = $mod SHIFT, O, movetoworkspace, 3
bind = $mod SHIFT, P, movetoworkspace, 4
bind = $mod SHIFT, M, movetoworkspace, 11

bind = $mod, code:59, workspace, 12
bind = $mod, code:60, workspace, 13
bind = $mod, code:61, workspace, 14
bind = $mod SHIFT, code:59, movetoworkspace, 12
bind = $mod SHIFT, code:60, movetoworkspace, 13
bind = $mod SHIFT, code:61, movetoworkspace, 14

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bind = $mod + SHIFT, tab, togglefloating

bind = ALT, SPACE, exec, $menu
bind = $mod CTRL, SPACE, exec, hyprlauncher

bind=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=, XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous
bind=, XF86audiostop, exec, playerctl stop

# TODO: Split target system specific binds to separate modules

bind=, XF86MonBrightnessDown, exec, brightnessctl set 5%- -d intel_backlight
bind=, XF86MonBrightnessUp, exec, brightnessctl set 5%+ -d intel_backlight
bind= SHIFT, XF86MonBrightnessDown, exec, brightnessctl set 5%- -d asus_screenpad
bind= SHIFT, XF86MonBrightnessUp, exec, brightnessctl set 5%+ -d asus_screenpad

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
