[pyprland]
plugins = [
  "scratchpads",
  "wallpapers",
  "monitors"
]

[wallpapers]
path = "~/megasync/Pictures/21x9/" # path to the folder with background images
extentions = ["png", "jpg", "jpeg", "webp"]
unique = true # set a different wallpaper for each screen
interval = 15
command = "swww img --transition-type any \"[file]\""
clear_command = "swww clear"

[scratchpads.term]
animation = "fromTop"
command = "kitty --class kitty-dropterm"
class = "kitty-dropterm"
size = "85% 75%"
max_size = "2400px 100%"
margin = 50

[scratchpads.volume]
animation = "fromRight"
command = "pwvucontrol"
class = "com.saivert.pwvucontrol"
size = "40% 90%"
unfocus = "hide"
lazy = true

[scratchpads.telegram]
animation = "fromBottom"
command = "telegram-desktop"
class = "org.telegram.desktop"
size = "50% 80%"

[scratchpads.obsidian]
animation = "fromBottom"
command = "obsidian"
class = "obsidian"
size = "50% 80%"
